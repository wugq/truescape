<ngb-toast class="tips" *ngIf="showTip" header="Hint" [autohide]="false" (hidden)="closeTip()">
  To move the map, press "Shift key" on keyboard, click and hold the left mouse button and drag the map to a new place.
</ngb-toast>

<canvas #canvas id="canvas" style="height: 100%; width: 100%;" (click)="onClick($event)">
</canvas>

<ng-template #photo let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Photo Carousel</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="modal-container">
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide *ngFor="let image of images">
          <div class="picsum-img-wrapper">
            <img [src]="image" alt=""/>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</ng-template>


<ng-template #video let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Video Player</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="modal-container">
      <video id="my_video_1"
             class="video-js vjs-default-skin"
             width="640px" height="360px"
             controls preload="none"
             data-setup='{ "aspectRatio":"1920:1080", "playbackRates": [1, 1.5, 2] }'>
        <source src="assets/media/Bowdens Silver Overview.mp4" type='video/mp4'/>
      </video>
    </div>

  </div>

</ng-template>
